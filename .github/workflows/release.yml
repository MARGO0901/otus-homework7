name: 'C++ CI'

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential python3-pip

      - name: Install Conan
        run: |
          pip3 install conan
          conan profile detect --force

      - name: Build and test
        run: |
          mkdir build && cd build
          conan install .. --build=missing
          conan build .. 
          cd Release/tests && ./test_bulk

      - name: Create package
        run: |
          cd build/Release
          cpack

      - name: Rename package
        run: |
          cd build/Release
          for file in *.deb; do
            if [ -f "$file" ]; then
              mv "$file" "bulk-0.0.${{ github.run_number }}-Linux.deb"
              break
            fi
          done

      - name: Create Git tag and Release
        run: |
          cd build/Release
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          TAG="v${{ github.run_number }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: "Automated release #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            build/Release/bulk-0.0.${{ github.run_number }}-Linux.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}