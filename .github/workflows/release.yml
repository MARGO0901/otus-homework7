name: 'C++ CI'

on:
  push:
    branches:
      - master
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache Conan dependencies
        uses: action/cache@v3
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.py') }}
          restore-keys:  ${{ runner.os }}-conan-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential python3-pip

      - name: Install Conan
        run: |
          pip3 install conan
          conan profile detect --force

      - name: Build and test with Conan
        run: |
          mkdir build && cd build
          conan install .. --build=missing
          conan build .. 

      - name: Run tests
        run: |
          cd build/Release
          ./test_bulk 

      - name: Create package
        run: |
          cd build/Release
          cpack
    
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: bulk-package
          path: build/Release/*.deb

    release:
      needs: build-and-test
      runs-on: ubuntu-latest
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
      steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bulk-package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bulk-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bulk-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package